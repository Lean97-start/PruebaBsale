<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./src/Assets/logoPestaña.png" />
        <link rel="stylesheet" href="./src/Index/index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>Tienda BSale</title>
    </head>

    <body>
        <div class="loader"></div>
        <!-- NavBar -->
        <nav id="styleNavBar" class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <img id="logoBsale" src="./src/Assets/logo.png" alt="Bsale" srcset="">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Sección de input y botón para búsqueda -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form id="formInputSearch" class="d-flex" role="search">
                        <input id="contentInputSearch" class="form-control me-2" type="search" placeholder="Buscar producto"
                            aria-label="Search">
                        <button id="clickButtonSearch" class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
        <main class="main">
            <!-- Sección de categorias -->
            <section id="listAttributes" class="columnIndexCategories">
                <div class="list-group">
                    <h3 id="titleCategory">Categorias</h3>
                    <a id="allCategories" class="categoryLink selected">TODAS LAS CATEGORIAS</a>
                </div>
            </section>

            <!-- Sección de productos -->
            <section id="productsSection" class="sectionProducts">
                <h2 id="titleProductos">PRODUCTOS</h2>
                <span id="titleResult" style="display: none;"></span>
                <div id="containerProducts" style="display: none;"></div>

                <!-- Sección de mensajes ocultos -->
                <div id="divWithoutProduct" style="display: none;">
                    <span id="spanWithoutProduct">Sin Productos</span>
                    <br>
                    <img id="sinStock" src="./src/Assets/sinStock.png" alt="sin stock" srcset="">
                </div>
                <div id="divProductNotFound" style="display: none;">
                    <span id="spanProductNotFound">Producto no encontrado</span>
                    <br>
                    <img id="sinStock" src="./src/Assets/sinStock.png" alt="sin stock" srcset="">
                </div>

                <!-- Sección de carga -->
                <div id="loadingGIF">
                    <img src="./src/Assets/loading.gif" alt="loading">
                </div>
            </section>
        </main>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="./src/Index/index.js"></script>
    <script type="module" src="./src/Search/Search.js"></script>
    <script type="module" src="./src/Filters/Filters.js"></script>
</html>
